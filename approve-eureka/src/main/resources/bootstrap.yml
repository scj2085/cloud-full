#eureka集群
spring:
  application:
    name: eureka-server
server:
  port: 8761
eureka:
  instance:
    hostname: localhost #注意：localhost是本服务的ip
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
 #     defaultZone: "http://peer2:8762/eureka/,http://peer3:8763/eureka/" #注意：peer2是eureka2的ip,此端口是eurka2的端口,peer3是eureka3的ip,8763是eureka3的端口，集群的原理是两两互相注册
      defaultZone: "http://localhost:8761/eureka/"
#在/etc/hosts文件中添加对peer1、peer2和peer3的转换
management:
  security:
    enabled: false